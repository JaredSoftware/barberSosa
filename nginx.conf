events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Resolver para DNS dinámico (necesario para que nginx resuelva nombres de contenedores)
    resolver 127.0.0.11 valid=30s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Redirección HTTP → HTTPS solo para barbersosa.com
    server {
        listen 80;
        server_name barbersosa.com www.barbersosa.com;
        return 301 https://$host$request_uri;
    }

    # Servidor HTTP (puerto 80) - Ecommerce (resto de accesos)
    server {
        listen 80;
        server_name _;

        # Ecommerce - ruta raíz
        location / {
            set $upstream http://app:4000;
            proxy_pass $upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API ecommerce (Cookie necesaria para sessionId del carrito; Authorization para JWT)
        location /api/ {
            set $upstream http://app:4000;
            proxy_pass $upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-Authorization $http_authorization;
        }

        # Auth ecommerce
        location /auth/ {
            set $upstream http://app:4000;
            proxy_pass $upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-Authorization $http_authorization;
        }

        # Admin - usando path /admin (mismo backend que ecommerce)
        location /admin {
            set $upstream http://app:4000;
            proxy_pass $upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API Admin (mismo backend que ecommerce)
        location /admin/api/ {
            rewrite ^/admin/api/?(.*) /api/$1 break;
            set $upstream http://app:4000;
            proxy_pass $upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }
    }

    # Servidor HTTP (puerto 80) - Admin (alternativa: usar subdominio o path)
    # Descomentar y ajustar según necesites
